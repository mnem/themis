            </div>
            <div class="btn-group">
              <a id="action-revert" class="btn btn-danger disabled" href="#">Revert</a>

      </div>
      <div class="modal-body">
        <input id="new-plugin-name" type="text" class="span3" placeholder="plugin name">.plugin.coffee
        <div id='alert-invalid-plugin-name' class="alert alert-error">
          <strong>Invalid name!</strong> Letters, numbers, dashes and underscores only please. No spaces, periods or other fancy shizz.
        </div>
      </div>
      <div class="modal-footer">
        <a href="#" class="btn" data-dismiss="modal">Cancel</a>
        <a id="create-new-plugin" href="#" class="btn btn-primary">Create</a>
      </div>
    </div>
